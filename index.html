{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">Student CRUD App (Azure PostgreSQL)</h2>

<form method="POST" action="/add" class="mb-4 d-flex">
    <input type="text" name="name" class="form-control me-2" placeholder="Enter name" required>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>
                <a href="/edit/{{student[0]}}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{student[0]}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
