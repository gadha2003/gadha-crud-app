{% extends "base.html" %}

{% block content %}

<h2>Edit Student</h2>

<form method="POST" action="/update/{{student[0]}}" class="mt-3">
    <div class="mb-3">
        <input type="text" name="name" value="{{student[1]}}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
